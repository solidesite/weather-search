<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨검색</title>
    <script defer src="js/weather.js"></script>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>날씨검색
            </h1>
            <select id="weather-select">
                <option value="seoul">서울</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
                <option value="gwangju">광주</option>
            </select>
        </header>
        <section class="main-section">
            <div class="info">
                <p class="location">서울</p>
                <p class="temperature">
                    <span>2</span>&deg;C
                </p>
                <p class="weather">
                    <img src="https://placeimg.com/50/50/1" alt="image">
                </p>
                <p class="details">
                    <span class="feel-like">체감 <span>5</span>&deg;C</span>
                    <span class="wind">초속 <span>5</span>m/s</span>
                </p>
            </div>
            <img id="spinner" src="https://placeimg.com/50/50/2" alt="image2">
        </section>
    </div>
    
    
</body>
</html>
